</head>
<body>
<div class="container">
	<h1>Service Pricing List</h1>
	<div><a href="/admin/console" class="d-grid gap-2"><button class="btn btn-outline-primary btn-sm">Go back to Admin Console</button></a></div>
	<div><a href="/admin/priceList" class="d-grid gap-2 pt-2"><button class="btn btn-outline-primary btn-sm">Go back</button></a></div>
	<hr>
	
	<div class="search-box-admin">
		<i class="fa fa-search icon" aria-hidden="true"></i>
		<input type="text" class="search-input" placeholder="Search for names.." title="Type in a name">
	</div>
	
	<div class="table-responsive table-condensed">
		<table class="table table-bordered">
		    <thead>
		        <tr>
		            <th> Service </th>
		            <th> Cost </th>
		            <th> Count </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="ele : ${priceList}">
		            <td><span th:text="${ele.key}"> Service </span></td>
		            <td th:each="str : ${ele.value}"><span th:text="${str}"> </span></td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>

</body>
</html>
