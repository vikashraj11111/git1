</head>
<body>
<div class="container">
	<h1>Active Numbers List</h1>
	<div><a href="/admin/console" class="d-grid gap-2"><button class="btn btn-outline-primary btn-sm">Go back to Admin Console</button></a></div>
	<hr>

	<div class="table-responsive table-condensed">
		<table class="table table-bordered table-striped">
		    <thead>
		        <tr>
		            <th> S.N. </th>
		            <th> Number </th>
		            <th> Service </th>
		            <th> Server </th>
		            <th> User </th>
		            <th> Otp_Rcvd? </th>
		            <th>  </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="codeNumber, stat : ${activeNumbers}">
		            <td><span th:text="${stat.index + 1}"> Index </span></td>
		            <td><span th:text="${codeNumber.number}"> Number </span></td>
		            <td><span th:text="${codeNumber.service}"> Service </span></td>
		            <td><span th:text="${codeNumber.server}"> Server </span></td>
		            <td><span th:text="${codeNumber.user}"> User </span></td>
		            <td><span th:text="${codeNumber.otpReceived}"> Otp_Rcvd </span></td>
		            <td><span th:data-href="${'/admin/showOtp/' + codeNumber.code}" class="btn btn-sm btn-primary rec-his-btn link-window-open">Open</span></td>
		        </tr>
		    </tbody>
		</table>
	</div>
	
</div>

</body>
